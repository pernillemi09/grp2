<!DOCTYPE html>
<html lang="da">
<head>
    <!-- Metatags til tegnsæt og responsivt layout -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO: titel og beskrivelse -->
    <title>Our Place - Hyggelig brætspilscafé i Roskilde</title>
    <meta name="description" content="Our Place er en hyggelig brætspilscafé i hjertet af Roskilde. Udforsk vores store udvalg af brætspil, nyd en kop kaffe og deltag i vores events.">

    <!-- Eksternt stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hovedcontainer for visningen -->
<main class="view-container">

    <!-- Standard tema uden halloween -->
    <div id="theme-default" class="theme-group">
        <img
                src="Images/Forside_uden_tema.png"
                alt="Forsiden til Our Place brætspilscafé."
                class="base-img">
    </div>

    <!-- Banner og tema-toggle samlet i wrapper -->
    <div class="banner-wrapper">

        <!-- Klikbart banner til halloween-kampagnesiden -->
        <a
                href="https://op.nator.dk"
                class="banner-link"
                aria-label="Besøg vores halloween eventsite">
            <img
                    src="Images/Banner.png"
                    alt="Banner, der reklamerer for et halloween event hos Our Place."
                    class="banner-img">
        </a>

        <!-- Tema-skifter knap (wcag-venlig) -->
        <button
                id="theme-toggle"
                class="toggle-container"
                aria-label="Skift tema"
                aria-pressed="false">

            <!-- Baggrunde til knappen (tænd/sluk), skjult for skærmlæsere -->
            <img
                    src="Images/Untoggled_background.png"
                    class="toggle-bg bg-off"
                    alt=""
                    aria-hidden="true">
            <img
                    src="Images/Toggled_background.png"
                    class="toggle-bg bg-on"
                    alt=""
                    aria-hidden="true">

            <!-- Cirklen, der glider fra venstre mod højre -->
            <span class="toggle-knob" aria-hidden="true">
                <img
                        src="Images/Untoggled_circle.png"
                        class="knob-icon icon-off"
                        alt="">
                <img
                        src="Images/Toggled_circle.png"
                        class="knob-icon icon-on"
                        alt="">
            </span>
        </button>
    </div>

    <!-- Halloween tema (vises når body har .halloween-mode) -->
    <div id="theme-halloween" class="theme-group" aria-hidden="true">
        <img
                src="Images/Forside_med_tema.webp"
                alt="Forsiden til Our Place med et uhyggeligt halloween tema."
                class="base-img">
    </div>

</main>

<!-- Javascript til temas skift -->
<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const halloweenTheme = document.getElementById('theme-halloween');

    // Håndter klik på knappen og skift mellem standard og halloween tema
    toggleBtn.addEventListener('click', function () {
        const isPressed = this.getAttribute('aria-pressed') === 'true';

        // Skift klasse på body, så css kan reagere på aktivt tema
        document.body.classList.toggle('halloween-mode');

        // Opdater aria-attributter for bedre tilgængelighed
        this.setAttribute('aria-pressed', String(!isPressed));
        halloweenTheme.setAttribute('aria-hidden', String(isPressed));
    });
</script>

</body>
</html>
